<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/screen.css">
</head>

<body>
    <header>
        <h1>Les Formulaires</h1>
    </header>
    <main>
        <section>
            <h2>Remplir le formulaire</h2>
            <a href="#" title="accéder à votre espace">Votre espace client</a>
        </section>
        <section class="form">
            <p>Mot de pass ou login incorrect!</p>
            <form action="connect.html" method="post">
                <label for="login">Votre login</label>
                <input type="text" id="login" name="login" placeholder="Votre login" aria-required="true" autofocus>
                <label for="password">Votre pass</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe"
                    aria-required="true">
                <input type="submit" value="Connexion">
            </form>
        </section>
    </main>
    <footer><details>
        <summary>Information général</summary>
        <p>&copy; MIT - 2019</p>
        </details></footer>
    <script src="./js/app.js"></script>
</body>

</html>
